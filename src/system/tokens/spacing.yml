#
# SPACING TOKENS
# Use these tokens to set padding, margin and position coordinates.
#

aliases:
  xxx-large:
    value: &xxx-large 100
  xx-large:
    value: &xx-large 60
  x-large:
    value: &x-large 40
  large:
    value: &large 30
  base:
    value: &base 20
  small:
    value: &small 15
  x-small:
    value: &x-small 10
  xx-small:
    value: &xx-small 5
  xxx-small:
    value: &xxx-small 2

props:
  - name: space-xxxl
    value: "{!xxx-large}px"
  - name: space-xxl
    value: "{!xx-large}px"
  - name: space-xl
    value: "{!x-large}px"
  - name: space-l
    value: "{!large}px"
  - name: space-m
    value: "{!base}px"
  - name: space-s
    value: "{!small}px"
  - name: space-xs
    value: "{!x-small}px"
  - name: space-xxs
    value: "{!xx-small}px"
  - name: space-xxxs
    value: "{!xxx-small}px"

global:
  type: number
  category: space
