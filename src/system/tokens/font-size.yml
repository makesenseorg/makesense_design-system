#
# FONT-SIZE TOKENS
# Use these tokens to set a font-size.
#

props:
  - name: font-size-xxxxxl
    value: "3rem"
  - name: font-size-xxxxl
    value: "2rem"
  - name: font-size-xxxl
    value: "1.625rem"
  - name: font-size-xxl
    value: "1.5rem"
  - name: font-size-xl
    value: "1.4rem"
  - name: font-size-l
    value: "1.2rem"
  - name: font-size-m
    value: "1.0rem"
  - name: font-size-s
    value: "0.875rem"
  - name: font-size-xs
    value: "0.75rem"
global:
  type: number
  category: font-size
