#
# FONT-SIZE TOKENS
# Use these tokens to set a font-size.
#

props:
  font-size-xxxxxl:
    value: "3rem"
  font-size-xxxxl:
    value: "2rem"
  font-size-xxxl:
    value: "1.625rem"
  font-size-xxl:
    value: "1.5rem"
  font-size-xl:
    value: "1.4rem"
  font-size-l:
    value: "1.2rem"
  font-size-m:
    value: "1.0rem"
  font-size-s:
    value: "0.875rem"
  font-size-xs:
    value: "0.75rem"
global:
  type: number
  category: font-size
