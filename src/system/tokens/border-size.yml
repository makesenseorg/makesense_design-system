#
# BORDER RADIUS TOKENS
# Use these tokens to change border-radius size.
#

props:
  - name: border-width-m
    value: &border-width-m "1px"
  - name: border-width-l
    value: &border-width-l "2px"
  - name: border-width-xl
    value: &border-width-xl "3px"

  - name: border-size-base
    value: *border-width-m
  - name: border-size-large
    value: *border-width-l
  - name: border-size-x-large
    value: *border-width-xl
global:
  type: number
  category: border-size
