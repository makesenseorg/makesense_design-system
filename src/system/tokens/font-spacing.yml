#
# FONT-SPACE TOKENS
# Use these tokens to set a padding or margin for text elements.
#

props:
  - name: font-space-xxxxl
    value: "2em"
  - name: font-space-xxxl
    value: "1.5em"
  - name: font-space-xxl
    value: "1.2em"
  - name: font-space-xl
    value: "1em"
  - name: font-space-l
    value: "0.6em"
  - name: font-space-m
    value: "0.5em"
  - name: font-space-s
    value: "0.4em"
  - name: font-space-xs
    value: "0.3em"
  - name: font-space-xxs
    value: "0.2em"
  - name: font-space-xxxs
    value: "0.1em"
global:
  type: number
  category: font-spacing
