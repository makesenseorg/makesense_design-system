#
# FONT TOKENS
# Use these tokens to set font-weight and font-f amily.
#

props:
  - name: font-heading
    value: "Raleway, Helvetica, Arial, sans-serif"
  - name: font-text
    value: "Raleway, Helvetica, Arial, sans-serif"
  - name: font-code
    value: "inconsolata, monospace"
  - name: font-weight-extrablack
    value: "900"
  - name: font-weight-black
    value: "800"
  - name: font-weight-extrabold
    value: "700"
  - name: font-weight-semi-bold
    value: "600"
  - name: font-weight-bold
    value: "500"
  - name: font-weight-normal
    value: "400"
  - name: font-weight-light
    value: "300"
global:
  type: ...
  category: font
